  <script type="text/javascript">
      Handlebars.registerHelper('haiku', function (text) {
          return new Handlebars.SafeString(text);
      });
      Handlebars.registerHelper('formatDate', function (date) {
          return moment(date).format('MMMM D, YYYY');
      });
  </script>

  <script id="haikuTemplate" type="text/x-handlebars-template">
      {{#each data}}
					<div class="col-md-4">
						<div class="blog-entry">
							<div class="text pt-2 mt-3">
	              <p>{{haiku text}}</p>
	              <div class="author mb-4 d-flex align-items-center">
	            		<div class="ml-3 info">
	            			<span>Written</span>
	            			<h3><span>{{formatDate date}}</span></h3>
	            		</div>
	            	</div>
	            </div>
						</div>
					</div>
      {{/each}}
  </script>

  <script id="pagination-template" type="text/x-handlebars-template">
    <ul>
    	{{#if needsPrevPage}}
      <li id="page-number-decrease"><a href="./haiku?page={{prevPage}}">&lt;</a></li>
			{{/if}}
			<li><input id="page-number-input" type="number" min=1 max=61 class="form-control" style="width: 100px" placeholder="Page Number" value={{currentPage}}></li>
      <li id="page-number-jump"><a href="#">Go</a></li>
      {{#if needsNextPage}}
      <li id="page-number-increase"><a href="./haiku?page={{nextPage}}">&gt;</a></li>
			{{/if}}
    </ul>
  </script>

  <script type="text/javascript">
      var pageNumber = Number((new QueryData()).page) || 1;

      indexNumber = (!pageNumber || pageNumber < 1) ? 0 : pageNumber - 1;
      pageNumber = indexNumber + 1;
      var haikuSource   = $('#haikuTemplate').html();
      var haikuTemplate = Handlebars.compile(haikuSource);
      haikuSet = haikus.slice(6 * indexNumber, 6 * pageNumber);
      $('#haiku-container').html(haikuTemplate({data: haikuSet}));

      var paginationSource   = $('#pagination-template').html();
      var paginationTemplate = Handlebars.compile(paginationSource);
      $('#pagination').html(paginationTemplate({
        currentPage: pageNumber,
        needsPrevPage: (pageNumber > 1),
        prevPage: pageNumber - 1,
        needsNextPage: (pageNumber < 37),
        nextPage: pageNumber + 1
      }));

      function jumpToPage (number) {
      	pageNumber = $("#page-number-input").val()
      	window.location.href = "./haiku?page=" + pageNumber;
      }

      $("#page-number-jump").click(jumpToPage);
      $("#page-number-input").keypress(function (e) {
			  if (e.which == 13) { return jumpToPage(); }
			});
  </script>
