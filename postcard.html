  <script type="text/javascript">
    Handlebars.registerHelper('isFirst', (index) => !parseInt(index));
  </script>

  <script id="carouselIndicatorsTemplate" type="text/x-handlebars-template">
    {{#each data}}
    <li data-target="#carouselIndicators" data-slide-to="{{@index}}" {{#if (isFirst @index)}}class="active"{{/if}}></li>
    {{/each}}
  </script>

  <script id="imageTemplate" type="text/x-handlebars-template">
    {{#each data}}
    <div class="carousel-item h-100 {{#if (isFirst @index) }} active {{/if}}">
      <img class="d-block m-auto h-100 w-100 object-fit-contain img-responsive" src="{{ imgUrl }}">
    </div>
    {{/each}}
  </script>

  <script type="text/javascript">
        // const apiURL = 'https://raw.githubusercontent.com/virtualdom/pics/master';
        const apiURL = 'https://ik.imagekit.io/59z1efxoh';
        const imageTemplate = Handlebars.compile($('#imageTemplate').html());
        const carouselIndicatorsTemplate = Handlebars.compile($('#carouselIndicatorsTemplate').html());
        const splitManifest = (m) => m.split('\n').filter(w => w).sort();

        function loadPost() {
          const postDate = window.location.hash.substr(1);
          if (!postDate.match(/^[0-9][0-9][0-9][0-9]-[0-9][0-9]-[0-9][0-9]$/)) {
            window.location.replace('/postcards');
          }

          let request = $.get(`${apiURL}/${postDate}/manifest.txt`, (manifest) => {
            $('title').text(`Postcard ${postDate} - Dom`);
            const imageNames = splitManifest(manifest);
            const images = imageNames.map((imageName) => {
              return { imgUrl: `${apiURL}/${postDate}/${imageName}` };
            });
            console.log(images);
            $('#image-container').html(imageTemplate({data: images}));
            $('#carousel-indicators').html(carouselIndicatorsTemplate({data: images}));
          });

          request.error((j, t, e) => {
            console.log(t);
            console.log(e);
            window.location.replace('/postcards');
          });
        }

        window.onhashchange = loadPost;
        loadPost();
  </script>
